<!DOCTYPE html>
<html>
<head>
    <title>22BCE1293</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .chart-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div id="bar-chart" class="chart"></div>
        <div id="line-chart" class="chart"></div>
        <div id="pie-chart" class="chart"></div>
        <div id="donut-chart" class="chart"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Bar Chart
            const barData = [{
                x: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                y: [23, 45, 12, 67, 34],
                type: 'bar',
                marker: {
                    color: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD'],
                    line: { width: 2, color: '#2A2A2A' }
                },
                name: 'Sales'
            }];

            const barLayout = {
                title: 'Monthly Sales Performance',
                xaxis: { title: 'Month' },
                yaxis: { title: 'Sales (USD)' },
                showlegend: true
            };

            Plotly.newPlot('bar-chart', barData, barLayout, { responsive: true });

            // Line Chart
            const lineData = [{
                x: [2019, 2020, 2021, 2022, 2023],
                y: [120, 150, 170, 190, 220],
                mode: 'lines+markers',
                line: { color: '#45B7D1', width: 3 },
                marker: {
                    color: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD'],
                    size: 10
                },
                name: 'Revenue'
            }];

            const lineLayout = {
                title: 'Annual Revenue Growth',
                xaxis: { title: 'Year' },
                yaxis: { title: 'Revenue (Millions USD)' },
                showlegend: true
            };

            Plotly.newPlot('line-chart', lineData, lineLayout, { responsive: true });

            // Pie Chart
            const pieData = [{
                values: [25, 35, 20, 15, 5],
                labels: ['Category A', 'Category B', 'Category C', 'Category D', 'Category E'],
                type: 'pie',
                marker: {
                    colors: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD']
                },
                textinfo: 'label+percent',
                hoverinfo: 'label+value'
            }];

            const pieLayout = {
                title: 'Market Share Distribution',
                showlegend: true
            };

            Plotly.newPlot('pie-chart', pieData, pieLayout, { responsive: true });

            // Donut Chart
            const donutData = [{
                values: [30, 25, 20, 15, 10],
                labels: ['Region 1', 'Region 2', 'Region 3', 'Region 4', 'Region 5'],
                type: 'pie',
                hole: 0.4,
                marker: {
                    colors: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD']
                },
                textinfo: 'label+percent',
                hoverinfo: 'label+value'
            }];

            const donutLayout = {
                title: 'Regional Sales Distribution',
                showlegend: true
            };

            Plotly.newPlot('donut-chart', donutData, donutLayout, { responsive: true });
        });
    </script>
</body>
</html>
