<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Singer</title>
    <style>
        .myphto {
            width: 150px; /* Set image width */
            height: 150px; /* Set image height */
            border-radius: 50%; /* Makes the border rounded to create a circle */
            border: 2px solid #ff4500; /* Solid orange border */
            display: block;
            margin: 0 auto; /* Center the image */
        }

        figcaption {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            animation: changeFont 4s infinite; 
        }

        @keyframes changeFont {
            0% {
                color: #ff4500;
                font-size: 16px;
            }
            50% {
                color: #1e90ff;
                font-size: 18px;
            }
            100% {
                color: #32cd32;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <figure>
        <img class="myphto" src="ed-sheeran.jpg" alt="Favorite Singer">
        <figcaption>Fig. 1. Favorite Singer</figcaption>
    </figure>
</body>

</html>
