<body>
    <script>
        function checkEligibility() {
            let age = parseInt(prompt("Enter your age:"));

            if (age <= 0) {
                alert("Please enter a valid age!");
            } else if (age >= 18) {
                alert("You are eligible to drive!");
            } else {
                alert("Sorry, you are not eligible to drive yet.");
            }
        }

        checkEligibility();
    </script>
</body>
