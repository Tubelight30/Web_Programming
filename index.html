<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 300px;
            height: 300px;
            background-color: skyblue;
            position: relative;
        }
        .left{
            width: 100px;
            height: 100px;
            left: 0;
            position: absolute;
            background-color: red;
        }
        .right{
            width: 100px;
            height: 100px;
            right: 0;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class ="outer">
        <div class = "left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
