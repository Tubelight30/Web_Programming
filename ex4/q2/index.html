<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22BCE1293</title>
</head>
<body>
    <form>
        <fieldset>
            <legend style="color: red;">Personal Details</legend>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="password">Password :</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="email">E-mail id :</label>
            <input type="email" id="email" name="email" required><br><br>

            <label>Gender :</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br><br>

            <label for="dob">DOB :</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="mobile">Mobile# :</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        </fieldset>
        <br>

        <fieldset>
            <legend style="color: red;">Educational Qualification</legend>
            <label for="degree">Degree :</label>
            <select id="degree" name="degree">
                <optgroup label="UG">
                    <option value="be">BE</option>
                    <option value="btech">BTech</option>
                    <option value="bsc">BSc</option>
                    <option value="ba">BA</option>
                    <option value="bca">BCA</option>
                    <option value="bba">BBA</option>
                    <option value="ug_others">Others</option>
                </optgroup>
                <optgroup label="PG">
                    <option value="me">ME</option>
                    <option value="mtech">MTech</option>
                    <option value="msc">MSc</option>
                    <option value="ma">MA</option>
                    <option value="mca">MCA</option>
                    <option value="mba">MBA</option>
                    <option value="pg_others">Others</option>
                </optgroup>
                <optgroup label="PhD">
                    <option value="engineering">Engineering</option>
                    <option value="science">Science</option>
                    <option value="management">Management</option>
                    <option value="phd_others">Others</option>
                </optgroup>
            </select>

            <label for="engineering">Engineering :</label>
            <select id="engineering" name="engineering">
                <option value="">-- Select Group --</option>
                <option value="cse">CSE</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
                <option value="civil">CIVIL</option>
                <option value="mech">MECH</option>
            </select><br><br>

        </fieldset>
        <label>Hobbies :</label>
        <input type="checkbox" id="chess" name="hobby" value="chess">
        <label for="chess">Playing chess</label>
        <input type="checkbox" id="books" name="hobby" value="books">
        <label for="books">Reading Books</label><br><br>

        <label for="color">Favourite Color :</label>
        <input type="color" id="color" name="color">
        <br>
        <br>
        <legend style="color: red;">Address</legend>
            <textarea id="address" name="address" rows="4" cols="50"></textarea>
        <br>

        <label for="resume">Attach Resume :</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
