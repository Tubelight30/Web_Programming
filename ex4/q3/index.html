<body>
    <form>

        <label for="slider1">Ease of Use (0-10):</label>

        <output id="output1" for="slider1">5</output>
        <br><br>

        <label for="slider2">Features (0-10):</label>
        <input type="range" id="slider2" name="features" min="0" max="10" value="5" oninput="calculateTotal()">

        <br><br>

        <label for="slider3">Value for Money (0-10):</label>
        <input type="range" id="slider3" name="valueForMoney" min="0" max="10" value="5" oninput="calculateTotal()">
        <output id="output3" for="slider3">5</output>
        <br><br>

        <label for="totalOutput">Total Feedback:</label>
        <output id="totalOutput" name="totalOutput">15</output>
    </form>
